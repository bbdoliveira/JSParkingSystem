<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento em Javascript</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento <small>por: Bruno Oliveira</small></h2>
            <div class="jumbotron">
                <form id="formulario">
                    <div class="form-group">
                        <label>Modelo do Veículo:</label>
                        <input type="text" name="" id="modeloCarro" class="form-control" placeholder="Modelo do veículo"> 
                    </div>
                    <div class="form-group">
                        <label>Placa do Veículo:</label>
                        <input type="text" name="" id="placaCarro" class="form-control" placeholder="Placa do veículo">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
